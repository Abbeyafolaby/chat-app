<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Real-Time Chat App</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Real-Time Chat</h1>
            <div class="online-status">Connected and ready to chat!</div>
        </div>
        
        <div class="username-section">
            <input type="text" id="usernameInput" class="username-input" placeholder="Enter your name (optional)" maxlength="20">
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." maxlength="500">
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
